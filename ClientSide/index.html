    <script>
        function ajaxCall(method, api, data, successCB, errorCB) {
            $.ajax({
                type: method,
                url: api,
                data: data,
                cache: false,
                contentType: "application/json",
                dataType: "json",
                success: successCB,
                error: errorCB
            });
        }

        function SuccessCallBack(data) {
            console.log(data);
        }

        function ErrorCallBack(err) {
            console.log(err);
        }
