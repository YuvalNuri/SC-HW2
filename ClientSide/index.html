<body onload="init()">

        <h1>Movie Collection</h1>
        <div class="row menu">
            <div class="col-4"><button id="btnAllMovies" onclick="ShowAllMovies()">All Movies</button></div>
            <div class="col-4"><button id="btnWishList" onclick="ShowWishList()">Wishlist</button></div>
            <div class="col-4"><button id="btnCastForm">Cast Form</button></div>
        </div>
        <div class="row" id="filter">
            <div class="col-6">
                filter by rating: <input type="number" id="filterRating" min="0" max="10" onchange="FilterByRate()">
            </div>
            <div class="col-6">
                filter by duration (minutes): <input type="number" id="filterDuration" min="0" onchange="FilterByDur()">
            </div>
        </div>


            <div class="row" id="AllMovies">

            </div>
</body>
